<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Media/CSS/index.css">
    <script type="module" src="./scripts/Index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div style="display: none;">
        <h1>טופס הרשמה</h1>
        <form id="registrationForm" style="width: 50%; margin: auto;">
            <div class="input-group mb-3 col-md-4">
                <input id="regUsername" type="text" class="form-control" placeholder="Username">
                <div class="invalid-feedback">
                    Please provide a Username.
                </div>
            </div>

            <div class="input-group mb-3">
                <input id="regPassword" type="Password" class="form-control" placeholder="Password">
                <div class="invalid-feedback">
                    Please provide a Password.
                </div>
                <button id="showPass" class="btn btn-outline-secondary" type="button">SHOW</button><!-- תמונה של עין -->
                <div id="ilegalPassword" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not
                    contain spaces, special characters, or emoji.
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="image">
                <span class="input-group-text">Image</span>
            </div>

            <div class="input-group mb-3">
                <input id="firstName" type="text" class="form-control" placeholder="First Name">
                <input id="lastName" type="text" class="form-control" placeholder="Last Name">
            </div>

            <div class="input-group mb-3">
                <input class="form-control" type="email" id="email" placeholder="Email">
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">Birth Date</span>
                <input class="form-control" type="date" id="birthDate">
            </div>

            <div class="input-group mb-3">
                <input id="city" type="text" class="form-control" placeholder="City">
                <input id="street" type="text" class="form-control" placeholder="Street">
                <input id="houseNumber" type="text" class="form-control" placeholder="House">
            </div>
            <button class="btn btn-primary mb-3" type="submit">Send</button>
        </form>
    </div>
    <div >
        <h1>טופס התחברות</h1>
        <form id="logInForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                    aria-describedby="emailHelp">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- https://getbootstrap.com/docs/5.0/forms/validation/? -->
    <!-- https://bootstrap-4.ru/docs/5.3/forms/validation/ -->
</body>

</html>
