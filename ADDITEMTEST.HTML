<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James-WEBB Final JS Project</title>
    <link rel="stylesheet" href="/Media/CSS/index.css">
    <script type="module" src="./scripts/Index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div style="display: block; margin: auto;width: 40%;">
        <h1>טופס הוספת בגד</h1>
        <form id="addSuit">
            <div class="input-group mb-3 col-md-4">
                <input id="addSuitName" type="text" class="form-control" placeholder="Brand Name">
            </div>

            <select id="addSuitSize" class="form-select mb-3">
                <option selected>Choose a size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>

            <select id="addSuitColor" class="form-select mb-3">
                <option selected>Choose a color</option>
                <option value="Red">Red</option>
                <option value="Orange">Orange</option>
                <option value="Yellow">Yellow</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Violet">Violet</option>
                <option value="White">White</option>
            </select>

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="addSuitImage">
                <span class="input-group-text">Ships's Image</span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="addSuitPrice" type="number" class="form-control">
                <span class="input-group-text">.00</span>
            </div>

            <button id="SuitSubmit" class="btn btn-primary mb-3" type="submit">Send</button>
        </form>

        <h1>הוספת אוכל</h1>
        <form id="addFood">
            <div class="input-group mb-3">
                <input id="addFoodName" type="text" class="form-control" placeholder="Food Name">
            </div>
            <!-- לעצב דחוף -->
            <div class="input-group mb-3">
                <input type="radio" class="btn-check" name="meat_dairy" id="addMeat" checked>
                <label class="btn btn-secondary" for="addMeat">Meat</label>
                <input type="radio" class="btn-check" name="meat_dairy" id="addDairy">
                <label class="btn btn-secondary" for="addDairy">Dairy</label>
            </div>

            <div class="input-group mb-3">
                <input type="radio" class="btn-check" name="kosher_noKosher" id="addKosher" checked>
                <label class="btn btn-secondary" for="addKosher">Kosher</label>
                <input type="radio" class="btn-check" name="kosher_noKosher" id="addNoKosher">
                <label class="btn btn-secondary" for="addNoKosher">No Kosher</label>
            </div>

            <div class="input-group mb-3">
                <input type="radio" class="btn-check" name="hypoallergenic_no" id="addHypoallergenic" checked>
                <label class="btn btn-secondary" for="addHypoallergenic">Hypoallergenic</label>
                <input type="radio" class="btn-check" name="hypoallergenic_no" id="addNoHypoallergenic">
                <label class="btn btn-secondary" for="addNoHypoallergenic">No Hypoallergenic</label>
            </div>
            <!-- עד כאן -->
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="addFoodImage">
                <span class="input-group-text">Food's Image</span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="addFoodPrice" type="number" class="form-control">
                <span class="input-group-text">.00</span>
            </div>

            <button id="FoodSubmit" class="btn btn-primary mb-3" type="submit">Send</button>
        </form>

        <h1>הוספת טיסה</h1>
        <form id="addFlight">

            <div class="input-group mb-3">
                <input id="addFlightNumber" type="text" class="form-control" placeholder="Flight Number">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Departure Date</span>
                <input class="form-control" type="date" id="addDepartureDate">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Arrival Date</span>
                <input class="form-control" type="date" id="addArrivalDate">
            </div>

            <select id="addShipSize" class="form-select mb-3">
                <option selected>Choose a class</option>
                <option value="Light">Light</option>
                <option value="medium">medium</option>
                <option value="Heavy">Heavy</option>
            </select>

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="addShipImage">
                <span class="input-group-text">Ships's Image</span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="addShipPrice" type="number" class="form-control">
                <span class="input-group-text">.00</span>
            </div>

            <button id="ShipSubmit" class="btn btn-primary mb-3" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
